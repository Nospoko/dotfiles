# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

set-option -g default-shell "/bin/bash"

# Hacker up
set -g status-left '%H:%M:%S<<'
set-option -s -g status-interval 1

setw -g mode-keys vi

# vim-like panes browsing
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g history-limit 10000

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none


#  modes
setw -g clock-mode-colour colour5

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-left ''
set -g status-right-length 50
set -g status-left-length 20

# Tmux Pane Settings
set -g status-bg colour63
set -g status-fg colour3
set -g status-right '#[fg=colour233,bg=colour9,bold] %d/%m #[fg=colour233,bg=colour9,bold] %H:%M:%S '

# setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

# setw -g window-status-format ' #I#[fg=colour23]:#[fg=colour250]#W#[fg=colour244]#F '

set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
